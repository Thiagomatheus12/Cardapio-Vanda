<app-header [links]="itens"></app-header>
<mat-card>
  <h1>Lanches</h1>
  <mat-card *ngFor="let snack of data.snacks">
    <span>{{snack.name}}</span>
    <p>{{ snack.description }} </p>
    <strong>{{ snack.price | currency }}</strong>
  </mat-card>
  <h1>Past√©is Tradicionais</h1>
  <div *ngFor="let pastry of data.pastry">
    <span>{{pastry.name}} <strong> {{pastry.price | currency}}</strong></span>
  </div>
</mat-card>
